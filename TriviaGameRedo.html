<!DOCTYPE html>
<html>
<head>
	<title>Muhammad Trivia Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>
	<div class='container'>
		<div class='jumbotron'>
			<div class='container'>
				<h1 class='text-center'>Wolfpack Trivia Game</h1>
				<h4 class='text-center'>Do you consider yourself an NC State sports fan? Prove it! Get as many Wolfpack themed questions right before the time runs out. </h4>
			</div>
		</div>
		<div class='container' id='questions-div'>
			<div class='row'>
				<div class='col-md-4'></div>
				<div class='col-md-4 '>
					<img src='assets/images/StateClock.jpg' class='img-responsive'>
					<div id='timer'></div>
				</div>
				<div class='col-md-4'></div>
			</div>

			<div class='panel panel-default'>
				<div class='panel-heading'>
					<h3 class='panel-title' id="question"></h3>
				</div>
				<div class='panel-body'>
	    			<form>
	    			    <div class="radio">
	    			    	<label><input type="radio" name="optradio" value="right"><span id="choice1"></span></label>
	    			    </div>
	    			    <div class="radio">
	    			    	<label><input type="radio" name="optradio" value="wrong"><span id="choice2"></span></label>
	    			    </div>
	    			    <div class="radio">
	    			    	<label><input type="radio" name="optradio" value="wrong"><span id="choice3"></span></label>
	    			    </div>
	    			    <div class="radio">
	    			    	<label><input type="radio" name="optradio" value="wrong"><span id="choice4"></span></label>
	    			    </div>
	    			</form>
				</div>
			</div>

			<button id='submit'>Submit</button>	
		</div>
	</div>
</body>
</html>
