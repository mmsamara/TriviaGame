<!DOCTYPE html>
<html>
<head>
	<title>Muhammad Trivia Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets/javascript/app.js"></script>

</head>
<body>
	<div class='container'>
		<div class='jumbotron'>
			<div class='container'>
				<h1 class='text-center'>Wolfpack Trivia Game</h1>
				<h4 class='text-center'>Do you consider yourself an NC State sports fan? Prove it! Get as many Wolfpack themed questions right before the time runs out. </h4>
			</div>
		</div>
		<div class='container' id='questions-div'>
			<div class='row'>
				<div class='col-md-4'></div>
				<div class='col-md-4'>
					<button id='start' class='btn btn-danger btn-block'>Start</button>
				</div>
				<div class='col-md-4'></div>
			</div>
			<div class='row'>
				<div class='col-md-4'></div>
				<div class='col-md-4 clock'>
					<img src='assets/images/StateClock.jpg' class='img-responsive'>
					<div id='timer'></div>
				</div>
				<div class='col-md-4'></div>
			</div>
			<div id='timer'></div>
			<div class='panel panel-default'>
				<div class='panel-heading'>
					<h3 class='panel-title'>What year did NC State win its first NCAA basketball Championship?</h3>
				</div>
				<div class='panel-body'>
	    			<form id='question-one'>
	    			    <div class="radio">
	    			    	<label><input type="radio" name="optradio" value="right">1974</label>
	    			    </div>
	    			    <div class="radio">
	    			    	<label><input type="radio" name="optradio" value="wrong">1983</label>
	    			    </div>
	    			    <div class="radio">
	    			    	<label><input type="radio" name="optradio" value="wrong">1957</label>
	    			    </div>
	    			    <div class="radio">
	    			    	<label><input type="radio" name="optradio" value="wrong">2002</label>
	    			    </div>
	    			</form>	
	    			<button id='submit'>Submit</button>	
				</div>
			</div>
		</div>
	</div>
</body>
</html>
